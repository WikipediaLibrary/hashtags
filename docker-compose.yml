---
volumes:
  mysql:
services:
  migrate:
    build:
      context: .
      target: django
    command: ["python", "manage.py", "migrate"]
    working_dir: /app
    restart: on-failure
    cpus: 0.25
    networks:
      - main
    env_file:
      - '.env'
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - type: bind
        source: ./
        target: /app
  collectstatic:
    build:
      context: .
      target: django
    command: ["python", "manage.py", "collectstatic", "--noinput"]
    working_dir: /app
    restart: on-failure
    cpus: 0.25
    networks:
      - main
    env_file:
      - '.env'
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - type: bind
        source: ./
        target: /app
  app:
    build:
      context: .
      target: app
    networks:
      - main
    env_file:
      - '.env'
    depends_on:
      - collectstatic
      - migrate
    ports:
      - "8000:8000"
    command: ["gunicorn", "hashtagsv2.wsgi:application"]
    working_dir: /app
    restart: unless-stopped
    cpus: 0.25
    mem_limit: 512M
    volumes:
      - type: bind
        source: ./
        target: /app
  scripts:
    build:
      context: .
      target: scripts
    command: ["python", "collect_hashtags.py"]
    restart: unless-stopped
    cpus: 0.25
    mem_limit: 64M
    networks:
      - main
    env_file:
      - '.env'
    cap_add:
      - SYS_PTRACE
    depends_on:
      - migrate
    volumes:
      - type: bind
        source: ./scripts
        target: /scripts
      - type: bind
        source: ./wait_for_db.py
        target: /scripts/wait_for_db.py
  db:
    image: quay.io/wikipedialibrary/mariadb:10-updated
    env_file:
      - '.env'
    ports:
      - "3306:3306"
    networks:
      - main
    restart: unless-stopped
    cpus: 0.5
    mem_limit: 1G
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      start_period: 10s
      interval: 10s
      timeout: 5s
      retries: 3
    volumes:
      - type: bind
        source: /usr/local/backup
        target: /backup
      - type: volume
        source: mysql
        target: /var/lib/mysql
        volume: {}
      - type: bind
        source: ./db.cnf
        target: /etc/mysql/conf.d/db.cnf
  nginx:
    image: quay.io/wikipedialibrary/nginx:latest-updated
    restart: unless-stopped
    mem_limit: 32M
    volumes:
      - type: volume
        target: /var/lib/nginx/cache
      - type: bind
        source: ./nginx.conf
        target: /etc/nginx/conf.d/default.conf
      - type: bind
        source: ./robots.txt
        target: /app/robots.txt
      - type: bind
        source: ./static
        target: /app/static
    ports:
      - "80:80"
    networks:
      - main
    depends_on:
      - app
networks:
  main:
