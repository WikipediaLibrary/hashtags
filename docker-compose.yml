---
volumes:
  mysql:
services:
  migrate:
    build:
      context: .
      target: django
    command: ["python", "manage.py", "migrate"]
    working_dir: /app
    restart: on-failure
    networks:
      - main
    env_file:
      - '.env'
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - type: bind
        source: ./
        target: /app
  collectstatic:
    build:
      context: .
      target: django
    command: ["python", "manage.py", "collectstatic", "--noinput"]
    working_dir: /app
    restart: on-failure
    networks:
      - main
    env_file:
      - '.env'
    depends_on:
      - migrate
    volumes:
      - type: bind
        source: ./
        target: /app
  app:
    build:
      context: .
      target: app
    networks:
      - main
    env_file:
      - '.env'
    depends_on:
      - collectstatic
    ports:
      - "8000:8000"
    command: ["gunicorn", "hashtagsv2.wsgi:application"]
    working_dir: /app
    volumes:
      - type: bind
        source: ./
        target: /app
  scripts:
    build:
      context: .
      target: scripts
    command: ["python", "collect_hashtags.py"]
    restart: unless-stopped
    networks:
      - main
    env_file:
      - '.env'
    cap_add:
      - SYS_PTRACE
    depends_on:
      - app
    volumes:
      - type: bind
        source: ./scripts
        target: /scripts
  db:
    image: quay.io/wikipedialibrary/mariadb:10-updated
    env_file:
      - '.env'
    ports:
      - "3306:3306"
    networks:
      - main
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-phashtagserver"]
      timeout: 5s
      retries: 10
    volumes:
      - type: bind
        source: /usr/local/backup
        target: /backup
      - type: volume
        source: mysql
        target: /var/lib/mysql
        volume: {}
      - type: bind
        source: ./db.cnf
        target: /etc/mysql/conf.d/db.cnf
  nginx:
    image: quay.io/wikipedialibrary/nginx:latest-updated
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./static:/app/static
    ports:
      - "80:80"
    networks:
      - main
    depends_on:
      - app
networks:
  main:
